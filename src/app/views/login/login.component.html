<div class="login-area py-120">
  <div class="container">
    <div class="col-md-5 mx-auto">
      <div class="login-form">
        <div class="login-header">
          <img src="assets/img/logo_fenix.png" alt="">
          <!-- <h3>Login</h3> -->
          <p>Iniciar sesión en Fenix Tex</p>
        </div>
        <form action="#">
          <div class="form-group">
            <label>Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Tu Email">
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" placeholder="Tu Contraseña">
          </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label" for="remember">
                Recuérdame
              </label>
            </div>
            <a href="forgot-password.html" class="forgot-pass">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="d-flex align-items-center">
            <button type="submit" class="login-btn"><i class="far fa-sign-in"></i> Iniciar sesión</button>
          </div>
        </form>
<!--        <div class="login-footer">-->
<!--          <p>Don't have an account? <a href="register.html">Register.</a></p>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>
